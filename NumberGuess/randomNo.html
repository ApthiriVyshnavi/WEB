<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="randomNo.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>I have selected a number between 1 and 100. Can you guess it?</p>
        <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
        <p id="attempts"></p>
    </div>
    <script src="randomNo.js"></script>
</body>
</html>
